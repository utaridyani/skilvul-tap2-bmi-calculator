<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Check Your BMI</h1>
        <p>Enter your height and weight below to check yout BMI results</p>
    </div>

    <form id="form">
        <div>
            <label for="weight">Put your weight here in here (KG)</label><br>
            <input type="number" id="weight" name="weight"><br>
            <label for="height">Put your height here in here (CM)</label><br>
            <input type="number" id="height" name="height">
        </div>

        <div class="button">
            <button id="btnSubmit" type="submit">Calculate BMI</button>
            <button id="btnReset" type="reset">Reset</button>
        </div>
    </form>
    
    <div id="hasil">
    </div>
</body>
</html>
